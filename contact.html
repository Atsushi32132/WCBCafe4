<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>WCBCafe-contact</title>
      <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
      <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link rel="icon" type="image/png" href="images/favicon.png">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
       <div id="contact" class="big-bg">
        <header class="page-header wrapper">
          <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェ ホーム"></a></h1>
          <nav>
              <ul class="main-nav">
                  <li><a href="news.html">News</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
    
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
    
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
    
                <input type="submit" class="button" value="送信">
    
            </form>
        </div>

       </div>

       <section id="location">
           <div class="wrapper">
               <div class="location-info">
                   <h3 class="sub-title">カフェ東駅前</h3>
                   <p>
                       住所：東京都〇〇区<br>
                       〇〇〇〇〇〇 000-22-1<br>
                       〇〇〇〇<br>
                       電話：03-1111-1111<br>
                       営業時間：10:00~20:00<br>
                       休日：水曜
                   </p>
               </div>

               <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3267.9842501475496!2d135.76498311567337!3d35.00709938035691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60010893eec3ffff%3A0x32a2481b62ce8142!2z44GX44KN44Gf44KT44OV44Os44Oz44K644OR44O844Kv77yG44Oa44OD44OI44OR44Op44OA44Kk44K5IOaWsOS6rOalteW6lw!5e0!3m2!1sja!2sjp!4v1643705356781!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
               </div>
           </div>
       </section>

       <section id="sns">
           <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">
                    Facebook
                </h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fsirotan.fun%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
